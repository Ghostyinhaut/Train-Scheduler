<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train-Scheduler</title>

    <!--Boostrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>
<body>
     <!--head title-->
     <div class="container">
        <blockquote class="blockquote text-center">
                <div class="p-3 mb-2 bg-secondary text-white">
                    <h1 class="display-2">Anytime is a train time</h1>
                </div>
        </blockquote>
        <!--display section-->
        <div class="row">

                <div class="col-md-12">
                  <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                      <table class="table table-sm table-hover" id='time-table'>
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody id="displaySchedule">
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
        
        <!--Input train information-->
        <div class="row">
                <div class="col-md-12">
                  <!-- Add Train  -->
                  <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
          
                      <!-- Entry Form -->
                      <form>
                        <div class="form-group">
                          <label for="employee-name-input">Train Name</label>
                          <input class="form-control" id="train-name-input" placeholder="Seattle trail" type="text">
                        </div>
                        <div class="form-group">
                          <label for="role-input">Destination</label>
                          <input class="form-control" id="destination-input" placeholder="New York" type="text">
                        </div>
                        <div class="form-group">
                          <label for="start-input">First Train Time(HH:mm-military time)</label>
                          <input class="form-control" id="beginTime-input" placeholder="00:00" type="text">
                        </div>
                        <div class="form-group">
                          <label for="rate-input">Frequency (min)</label>
                          <input class="form-control" id="frequency-input" placeholder="60" type="text">
                        </div>
                        <button class="btn btn-primary float-left" id="add-Train-btn">Submit</button>
                      </form>
          
                    </div>
                  </div>
                </div>
              </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--Link to Train.js-->
    <script src="asset/javascript/train.js"></script>
</body>
</html>
